<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta charset="iso-8859-1">
    <meta name="description" content="Formulario de Registro de Usuarios">
    <meta name="keywords" content="HTML5, CSS3, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="estilos/estilof.css">
</head>
<body>
    <fieldset id="registrousuario">
        <legend>Registro de Nuevo Usuario</legend>
        <form>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Escribe usuario" required />

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Escribe contraseña" required />

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Escribe correo electrónico" required />

            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tus nombres" required />

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos" required />

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Escribe tu dirección" required />

            <label for="fechaN">Fecha de Nacimiento:</label>
            <input type="date" id="fechaN" name="fechaN" required />

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios" required></textarea>

            <input type="submit" name="enviar" value="Enviar" />
        </form>
    </fieldset>
</body>
</html>
